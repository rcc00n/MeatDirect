services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: meatdirect
      POSTGRES_USER: meatdirect
      POSTGRES_PASSWORD: meatdirect
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "15432:5432"

  backend:
    build: ./backend
    command: gunicorn shop.wsgi:application --bind 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - ./backend/db.sqlite3:/app/db.sqlite3
    environment:
      DJANGO_SETTINGS_MODULE: shop.settings.prod
      DJANGO_SECRET_KEY: dev-secret-key
      DJANGO_ALLOWED_HOSTS: localhost,127.0.0.1
      DJANGO_CORS_ALLOWED_ORIGINS: http://localhost:4173,http://localhost:5173
      STRIPE_SECRET_KEY: sk_test_placeholder
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "4173:80"
    depends_on:
      - backend

volumes:
  pgdata:
