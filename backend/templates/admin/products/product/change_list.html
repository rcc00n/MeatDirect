{% extends "admin/change_list.html" %}
{% load i18n %}

{% block object-tools-items %}
  <li>
    <a href="{% url 'admin:products_product_sync_square' %}" class="button sync-square-button">
      {% trans "Sync products with Square" %}
    </a>
  </li>
  {{ block.super }}
{% endblock %}

{% block extrahead %}
  {{ block.super }}
  <style>
    /* Highlight the sync action so admins can find it quickly */
    .object-tools .sync-square-button {
      background: linear-gradient(135deg, #0f172a, #0b5ed7);
      border-color: #0b5ed7;
      color: #fff;
    }
    .object-tools .sync-square-button:hover {
      background: linear-gradient(135deg, #0b5ed7, #2563eb);
      border-color: #0b5ed7;
      color: #fff;
    }
  </style>
{% endblock %}
