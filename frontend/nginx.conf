server {
    listen 80;
    listen [::]:80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Single-page app fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: static assets path (Vite usually uses /assets)
    location /assets/ {
        try_files $uri =404;
    }
}
